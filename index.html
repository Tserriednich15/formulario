<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-Practica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <form class="formulario">
        <h1>Contact Us</h1>
    
        <div class="input-container">
            <div class="input-group">
                <label for="first-name">First name *</label>
                <input type="text" id="first-name" required>
            </div>
    
            <div class="input-group">
                <label for="last-name">Last name *</label>
                <input type="text" id="last-name" required>
            </div>
        </div>
    
        <div class="input-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" required>
        </div>
    
        <div class="input-group">
            <label>Query type *</label>
            <div>
                <input type="radio" id="opcion1" name="query-type" required>
                <label for="query-type1">General Enquiry</label>
            </div>
            <div>
                <input type="radio" id="opcion2" name="query-type" required>
                <label for="query-type2">Support Request</label>
            </div>
        </div>
    
        <div class="input-group">
            <label for="message">Message *</label>
            <textarea id="message" required></textarea>
        </div>
    
        <div class="input-group">
            <input type="checkbox" id="consent">
            <label for="consent">I consent to being contacted by the team *</label>
        </div>
    
        <input type="submit" value="Submit">
    </form>
    

</body>
</html>
